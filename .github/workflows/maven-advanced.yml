name: Maven Advanced(artifactId,version,release)

on:
  push:
    branches: [ "maven-advanced" ]
  pull_request:
    branches: [ "maven-advanced" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      APP_NAME: ${{ steps.indicate.outputs.artifactId }}
      APP_VERSION: ${{ steps.indicate.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'liberica'
        cache: maven
    - name: Build with Maven
      run: cd java && mvn -B package --file pom.xml
    
    - id: indicate
      name: some shell indicate
      run: |
        pwd
        ls -alh
        ls -alh
        whoami
        cd java && chmod +x mvnw
        echo github.workspace:${{ github.workspace }}
        echo github.repository:${{ github.repository }}
        echo github.ref:${{ github.ref }}
        export version=$(mvn  help:evaluate -Dexpression=project.version -q -DforceStdout )
        export artifactId=$(mvn help:evaluate -Dexpression=project.artifactId -DforceStdout -q )
        echo "version=$version" >> "$GITHUB_OUTPUT"
        echo "artifactId=$artifactId" >> "$GITHUB_OUTPUT"

        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    # - name: Update dependency graph
    #   uses: advanced-security/maven-dependency-submission-action@v4.0.0
    #   with:
    #     directory : ${{ github.workspace }}/java
    - run: |
        echo version:${{ steps.indicate.outputs.artifactId }}
        echo artifactId:${{ steps.indicate.outputs.version }}


    - name: Upload binaries to release
      env:
        artifactId: ${{ steps.indicate.outputs.artifactId }}
        version: ${{ steps.indicate.outputs.version }}
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: java/target/${{env.artifactId}}-${{env.version}}.jar
        # asset_name: ${{env.artifactId}}  #
        # tag: ${{env.version}}
        # release_name: ${{env.artifactId}}-${{env.version}}

